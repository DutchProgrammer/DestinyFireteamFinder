<div content-for="title">Default</div>

<div class="scrollable">
	<div class="scrollable-content">

    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="fa fa-sign-in"></i> Sign in to destiny Fireteam finder</strong>
					</div>
					<div class="panel-body">
						<form name="loginForm" ng-submit="submitForm(loginForm, valid)">
							<fieldset>
								
								<div class="alert" ng-class="{ 'alert-danger' : errorType === 'error', 'alert-info' : errorType === 'validation', 'alert-success' : errorType === 'success' }" ng-if="errorMessage">{{errorMessage}}</div>

								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-user"></i>
												</span> 
												<input class="form-control" placeholder="Email" name="email" id="email" ng-model="user.email" type="email" autofocus>
												<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
											</div>
										</div>
										<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-lock"></i>
												</span>
												<input class="form-control" placeholder="Password" name="password" id="password" ng-model="user.password"type="password">
												<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Your password is required.</p>
												<p ng-show="loginForm.password.$error.minlength" class="help-block">password is too short can have an minimal of 4.</p>
												<p ng-show="loginForm.password.$error.maxlength" class="help-block">password is too long can have an max of 10.</p>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" ng-disabled="loginForm.$invalid">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a ng-href="#/register" onClick=""> Sign Up Here </a>
					</div>
        </div>
			</div>
		</div>
	</div>
	</div>
</div>
